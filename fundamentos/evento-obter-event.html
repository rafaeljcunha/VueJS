<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{x}} e {{y}}</p>
  <span v-on:mousemove="atualizarXY">Passe o Mouse</span>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      x: 0,
      y: 0,
    },
    methods: {
      atualizarXY(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
    },
  });
</script>
