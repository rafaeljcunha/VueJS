<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar">Somar 1</button>
  <button v-on:click="diminuir">Diminuir 1</button>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
    },
    methods: {
      somar() {
        this.contador++;
      },
      diminuir() {
        this.contador--;
      },
    },
  });
</script>
