<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:keyup="exibirAlerta" />
  <input type="text" v-on:keyup.enter="exibirAlerta" />
  <input type="text" v-on:keyup.enter.alt="exibirAlerta" />
</div>

<script>
  new Vue({
    el: "#app",
    methods: {
      exibirAlerta() {
        alert("Abrir alerta.");
      },
    },
  });
</script>
